<head>

<body>
  <!-- NavBar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Incorporate Post Page -->
  <div class="container" class="overflow-auto" class="rounded">

    <div class="row" id="incorporate-post-main">
      <div class="col" id="incorporate-post-title">
        <h2>Incorporate Post</h2>
      </div>
      <div class="col" id="exit-button">
        <i class="fa-solid fa-x" id="exit-icon" onclick="exitButton()"></i>
      </div>
    </div>

    <div id="info-section">

      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="inputPostTitle">Title</label>
              <input type="text" class="form-control" id="inputPostTitle" placeholder="'E.g. Crane Incident'" maxlength="50">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="inputPostLink">Link of Post</label>
              <input type="url" class="form-control" id="inputPostLink"
                placeholder="'E.g. https://www.cbc.ca/news/canada/british-columbia/crane-incident-vancouver-2600-block-victoria-1.7134234'">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form>
            <!-- <div class="form-group">
              <label for="inputImageUrl">Image url</label>
              <input type="link" class="form-control" id="inputImageUrl"
                placeholder="URL of image here">
            </div> -->
            <div class="container py-3">
              <input type="file" id="inputImage" accept="image/*" />
              <img id="image-goes-here" width=100 height=100 />
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="summaryFormControlTextarea1">Post Summary</label>
              <textarea class="form-control" id="summaryFormControlTextarea1" rows="3"
                placeholder="'British Columbia's workplace safety agency is meeting with employers and the union that represents crane operators following another crane incident at a construction site in Metro Vancouver.'"></textarea>
            </div>
          </form>
        </div>
      </div>

      <!-- tags -->
      <!-- NEED TO DECIDE IF WE WANT TO KEEP TAGS OR NOT -->
      <div class="row">

        <div class="col">
          <form>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleTag1">
              <label class="form-check-label" for="exampleTag1">TAG</label>
            </div>
          </form>
        </div class="col">

        <div class="col">
          <form>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleTag2">
              <label class="form-check-label" for="exampleTag2">TAG</label>
            </div>
          </form>
        </div>

        <div class="col">
          <form>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleTag3">
              <label class="form-check-label" for="exampleTag3">TAG</label>
            </div>
          </form>
        </div>

        <div class="col">
          <form>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleTag3">
              <label class="form-check-label" for="exampleTag3">TAG</label>
            </div>
          </form>
        </div>

        <div class="col">
          <form>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleTag3">
              <label class="form-check-label" for="exampleTag3">TAG</label>
            </div>
          </form>
        </div>

        <div class="col">
          <form>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleTag3">
              <label class="form-check-label" for="exampleTag3">TAG</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" id="submit-div">
        <button type="button" class="btn btn-primary" id="submit-button" onclick="incorporatePost()">Submit</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <nav id="footerPlaceholder"></nav>

  <!-- JavaScript Functions go here -->
  <script src="./scripts/firebaseAPI_BBY31.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/incorporate_post.js"></script>
</body>

</html>
