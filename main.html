<html lang="en">

<head>
  <title>BBY-31 Application</title>
  <meta name="BBY-31 application" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-- Firebase 8 CDN, and jQuery go here-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!--Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/439240f295.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <!-- Other libraries go here -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <!-- NavBar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <div class="page-banner py-4 pe-1 ps-1" style="background-color: #45578b; color: white;">
    <div class="container-fluid py-3">
      <div class="close-page-banner-button"><span class="material-symbols-outlined" id="close-icon">close</span></div>
      <h1 class="display-6 fw-bold" id="welcome-phrase">Welcome <span id="name-goes-here"></span>!</h1>
      <!-- ADD A PLACE FOR "POSTS READ" -->
      <p class="col fs-5" id="phrase">
        <!-- Let's explore world events. 
        <br> -->
        <b>Posts read: <span id="num-posts-read-goes-here">0</span></b>
        <br>
      </p>
      <p class="col fs-5">View different areas by clicking and dragging the map.</p>
      
    </div>
  </div>

    <!-- Main Body -->
    <main class="main-wrapper side-panel-open-property">
      <!-- MAPBOX -->
      <div id='map' style='width: 100%; height: 100%; margin: auto;'></div>
      <!-- MAPBOX -->

      <!-- SIDE PANEL TO DISPLAY POSTS IN -->

      <button class="side-panel-toggle" type="button">
        <span class="material-symbols-outlined">news</span><span class="side-panel-toggle-text">Hide top posts</span>
      </button>
      
      <div class="side-panel">
        <!-- Top Posts Section -->
        <h4>Top Posts</h4>

        <!-- Top posts container -->
        <div id="top-posts-go-here"></div>

        <!-- Template placeholder for a post in post_history.html, not displayed -->
        <template id="top-post-template"></template>
      </div>
    </main>

    <!-- Footer goes here -->
    <nav id="footerPlaceholder"></nav>

  <!-- JavaScript Functions go here -->
  <script src="./scripts/firebaseAPI_BBY31.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/map.js"></script>
  <script src="./scripts/displayPosts.js"></script>
  <script src="./scripts/main.js"></script>

</body>

</html>
