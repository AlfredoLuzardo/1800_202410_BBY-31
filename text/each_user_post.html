<!-- For styling the template user posts -->

<!-- Template post card to be cloned with values from Firebase document fields, and 
     added to containers in each of the four files post_history.html, profile_page,html, 
     searched_articles.html, main.html -->
<template id="post-container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col" id="title-col">
          <h5 id="title"><span id="post-title">Post Title</span></h5>
        </div>
        <div class="col">
          <a id="view-post-button" class="btn" style="background-color: #2047b9; border-color: #2047b9; color: white;" href="">Read more</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row" id="main-row">
        <div class="col-md-auto" id="image-container">
          <img src="https://dummyimage.com/200x200/000/fff&text=place+holder+image" alt="Article Image" id="post-image">
        </div>
        <div class="col">
          <h6>Post Summary</h6>
          <div class="row">
            <div class="col">
              <p class="card-text" id="post-summary">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
                posuere erat a
                ante.
              </p>
            </div>
          </div>
          <div class="row" id="info-div">
            <div class="col">
              <p>Posted by: <span id="post-owner"></span></p>
            </div>
            <div class="col" id="date">
              <p>Date: <span id="post-timestamp"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<!--JS file for making each article info card clickable, and linking to clicked_post.html-->
<script src="../scripts/each_listed_post.js"></script>
